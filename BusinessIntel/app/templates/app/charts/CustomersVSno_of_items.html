<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>  -->
<canvas id="CustomersVSno_of_items" width="1500" height="450"></canvas>




<script>

    
        var labledata=[];
        
        var featuresdata=[];
        
        var endpoint="api/CustomersVSno_of_items/data"

        $.ajax({
            method:"GET",
            url : endpoint,
            success:function(data){
                console.log(data)
        
                 featuresdata=data.TotalAmount;
                 labledata=data.Customer;
                

                  new Chart(document.getElementById("CustomersVSno_of_items"), {
                    type: 'line',
                    data: {
                    labels: labledata,
                    datasets: [
                        {
                            fill: false,
                            lineTension: 0.1,
                            backgroundColor: "rgba(75,192,192,0.4)",
                            borderColor: "rgba(75,192,192,1)",
                            borderCapStyle: 'butt',
                            borderDash: [],
                            borderDashOffset: 0.0,
                            borderJoinStyle: 'miter',
                            pointBorderColor: "rgba(75,192,192,1)",
                            pointBackgroundColor: "#fff",
                            pointBorderWidth: 1,
                            pointHoverRadius: 5,
                            pointHoverBackgroundColor: "rgba(75,192,192,1)",
                            pointHoverBorderColor: "rgba(220,220,220,1)",
                            pointHoverBorderWidth: 2,
                            pointRadius: 5,
                            pointHitRadius: 10,
                            data: featuresdata
                        }
                    ]
                    },
                    options: {
                    legend: { display: false },
                    title: {
                        display: true,
                        text:"Top Customer - total spent"
                    }
                    }
                });    
    
        
                      
            },
            error:function(error_data){
                console.error("error")
                console.log(error_data)
            }
        })

</script>
