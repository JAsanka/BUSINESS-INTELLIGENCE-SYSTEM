<script src="/static/vendors/jquery/dist/jquery.js"></script> -->


<canvas id="doughnut-chart"     ></canvas>




<script>
        
        var labledata=[];
    
        var featuresdata=[];
        
        
        var endpoint="api/loginDeviceData/data"
        $.ajax({
            method:"GET",
            url : endpoint,
            success:function(data){
                console.log(data)
        
                 featuresdata=data.count;
                 labledata=data.os;
                // labledata2=data.sales;
                  console.log("label data"+labledata);
                  console.log("featuredata" +   featuresdata);
    
                  new Chart(document.getElementById("doughnut-chart"), {
                    type: 'doughnut',
                    data: {
                      labels: labledata,
                      datasets: [
                        {
                          label: "Mobile OS usage Population",
                          backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                          data: featuresdata
                        }
                      ]
                    },
                    options: {
                      title: {
                        display: true,
                        text: 'Mobile OS        '
                      }
                    }
                });


                      
            },
            error:function(error_data){
                console.error("error")
                console.log(error_data)
            }
        })
     
        </script>
